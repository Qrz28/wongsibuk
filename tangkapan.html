    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const api = 'tangkapan_api.php';
        const tripsApi = 'perjalanan_api.php';
        const catchModal = new bootstrap.Modal(document.getElementById('catchModal'));

        $(document).ready(function() {
            loadCatches();
            loadTripsOptions();

            $('#btnAdd').on('click', function() {
                $('#catchForm')[0].reset();
                $('#id_tangkapan').val('');
                catchModal.show();
            });

            $('#catchForm').on('submit', function(e) {
                e.preventDefault();
                const id = $('#id_tangkapan').val();
                const data = {
                    id_perjalanan: parseInt($('#id_perjalanan').val()),
                    jenis_ikan: $('#jenis_ikan').val().trim(),
                    nama_ikan: $('#nama_ikan').val().trim(),
                    jumlah_ikan: parseInt($('#jumlah_ikan').val()),
                    tanggal_jawa: $('#tanggal_jawa').val().trim()
                };

                if (id) {
                    data.id_tangkapan = parseInt(id);
                    $.ajax({
                        url: api,
                        method: 'PUT',
                        contentType: 'application/json',
                        data: JSON.stringify(data),
                        success: function(res) {
                            if (res.success) {
                                catchModal.hide();
                                loadCatches();
                                showAlert('Tangkapan berhasil diperbarui!', 'success');
                            } else {
                                showAlert(res.message || 'Gagal memperbarui tangkapan', 'danger');
                            }
                        },
                        error: handleAjaxError
                    });
                } else {
                    $.ajax({
                        url: api,
                        method: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify(data),
                        success: function(res) {
                            if (res.success) {
                                catchModal.hide();
                                loadCatches();
                                showAlert('Tangkapan berhasil ditambahkan!', 'success');
                            } else {
                                showAlert(res.message || 'Gagal menambahkan tangkapan', 'danger');
                            }
                        },
                        error: handleAjaxError
                    });
                }
            });

            $('#catchesTable').on('click', '.btn-edit', function() {
                const id = $(this).data('id');
                $.get(api + '?id=' + id, function(res) {
                    if (res.success && res.data) {
                        $('#id_tangkapan').val(res.data.id_tangkapan);
                        $('#id_perjalanan').val(res.data.id_perjalanan);
                        $('#jenis_ikan').val(res.data.jenis_ikan);
                        $('#nama_ikan').val(res.data.nama_ikan);
                        $('#jumlah_ikan').val(res.data.jumlah_ikan);
                        $('#tanggal_jawa').val(res.data.tanggal_jawa);
                        catchModal.show();
                    }
                }).fail(handleAjaxError);
            });

            $('#catchesTable').on('click', '.btn-delete', function() {
                const id = $(this).data('id');
                if (!confirm('Hapus tangkapan ID ' + id + '?')) return;
                $.ajax({
                    url: api,
                    method: 'DELETE',
                    contentType: 'application/json',
                    data: JSON.stringify({ id_tangkapan: id }),
                    success: function(res) { loadCatches(); },
                    error: handleAjaxError
                });
            });
        });

        function loadTripsOptions() {
            $.get(tripsApi, function(res) {
                if (!res.success) return;
                const select = $('#id_perjalanan').empty();
                select.append('<option value="">Pilih perjalanan...</option>');
                res.data.forEach(function(t) {
                    select.append('<option value="'+t.id_perjalanan+'">'+t.id_perjalanan+' â€” '+t.waktu_mulai+'</option>');
                });
            }).fail(handleAjaxError);
        }

        function loadCatches() {
            $.get(api, function(res) {
                if (!res.success) return;
                const tbody = $('#catchesTable tbody').empty();
                res.data.forEach(function(row) {
                    const tr = $('<tr>');
                    tr.append($('<td>').text(row.id_tangkapan));
                    tr.append($('<td>').text(row.id_perjalanan));
                    tr.append($('<td>').text(row.jenis_ikan));
                    tr.append($('<td>').text(row.nama_ikan));
                    tr.append($('<td>').text(row.jumlah_ikan));
                    tr.append($('<td>').text(row.tanggal_jawa));
                    const actions = $('<td>');
                    actions.append('<button class="btn btn-sm btn-outline-primary me-2 btn-edit" data-id="'+row.id_tangkapan+'">Edit</button>');
                    actions.append('<button class="btn btn-sm btn-outline-danger btn-delete" data-id="'+row.id_tangkapan+'">Hapus</button>');
                    tr.append(actions);
                    tbody.append(tr);
                });
            }).fail(handleAjaxError);
        }

        function showAlert(message, type) {
            const alertHtml = `<div class="alert alert-${type} alert-dismissible fade show" role="alert">
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>`;

            $('.container').prepend(alertHtml);

            setTimeout(() => {
                $('.alert').fadeOut(() => $('.alert').remove());
            }, 3000);
        }

        function handleAjaxError(xhr) {
            if (xhr.status === 401) {
                alert('Sesi berakhir. Silakan login ulang.');
                window.location.href = 'login.html';
                return;
            }
            alert('Terjadi kesalahan: ' + (xhr.responseJSON?.message || xhr.statusText));
        }
    </script>
