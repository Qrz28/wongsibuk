    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const api = 'perjalanan_api.php';
        const tripModal = new bootstrap.Modal(document.getElementById('tripModal'));

        $(document).ready(function() {
            loadTrips();

            $('#btnAdd').on('click', function() {
                $('#tripForm')[0].reset();
                $('#id_perjalanan').val('');
                tripModal.show();
            });

            $('#tripForm').on('submit', function(e) {
                e.preventDefault();
                const id = $('#id_perjalanan').val();
                const data = {
                    waktu_mulai: $('#waktu_mulai').val().replace('T', ' '),
                    waktu_selesai: $('#waktu_selesai').val().replace('T', ' '),
                    jarak_lokasi: parseFloat($('#jarak_lokasi').val())
                };

                if (id) {
                    data.id_perjalanan = parseInt(id);
                    $.ajax({
                        url: api,
                        method: 'PUT',
                        contentType: 'application/json',
                        data: JSON.stringify(data),
                        success: function(res) {
                            tripModal.hide();
                            loadTrips();
                        },
                        error: handleAjaxError
                    });
                } else {
                    $.ajax({
                        url: api,
                        method: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify(data),
                        success: function(res) {
                            tripModal.hide();
                            loadTrips();
                        },
                        error: handleAjaxError
                    });
                }
            });

            $('#tripsTable').on('click', '.btn-edit', function() {
                const id = $(this).data('id');
                $.get(api + '?id=' + id, function(res) {
                    if (res.success && res.data) {
                        $('#id_perjalanan').val(res.data.id_perjalanan);
                        $('#waktu_mulai').val(res.data.waktu_mulai.replace(' ', 'T'));
                        $('#waktu_selesai').val(res.data.waktu_selesai.replace(' ', 'T'));
                        $('#jarak_lokasi').val(res.data.jarak_lokasi);
                        tripModal.show();
                    }
                }).fail(handleAjaxError);
            });

            $('#tripsTable').on('click', '.btn-delete', function() {
                const id = $(this).data('id');
                const row = $(this).closest('tr');
                if (!confirm('Hapus perjalanan ID ' + id + '?')) return;

                $.ajax({
                    url: api,
                    method: 'DELETE',
                    contentType: 'application/json',
                    data: JSON.stringify({ id_perjalanan: id }),
                    success: function(res) {
                        if (res.success) {
                            row.fadeOut(500, function() {
                                loadTrips();
                            });
                            showAlert('Perjalanan berhasil dihapus!', 'success');
                        } else {
                            showAlert(res.message || 'Gagal menghapus perjalanan', 'danger');
                        }
                    },
                    error: handleAjaxError
                });
            });
        });

        function loadTrips() {
            $.get(api, function(res) {
                if (!res.success) return;
                const tbody = $('#tripsTable tbody').empty();
                res.data.forEach(function(row) {
                    const tr = $('<tr>');
                    tr.append($('<td>').text(row.id_perjalanan));
                    tr.append($('<td>').text(row.waktu_mulai));
                    tr.append($('<td>').text(row.waktu_selesai));
                    tr.append($('<td>').text(row.jarak_lokasi));
                    const actions = $('<td>');
                    actions.append('<button class="btn btn-sm btn-outline-primary me-2 btn-edit" data-id="'+row.id_perjalanan+'">Edit</button>');
                    actions.append('<button class="btn btn-sm btn-outline-danger btn-delete" data-id="'+row.id_perjalanan+'">Hapus</button>');
                    tr.append(actions);
                    tbody.append(tr);
                });
            }).fail(handleAjaxError);
        }

        function showAlert(message, type) {
            const alertHtml = `<div class="alert alert-${type} alert-dismissible fade show" role="alert">
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>`;

            $('.container').prepend(alertHtml);

            setTimeout(() => {
                $('.alert').fadeOut(() => $('.alert').remove());
            }, 3000);
        }

        function handleAjaxError(xhr) {
            if (xhr.status === 401) {
                alert('Sesi berakhir. Silakan login ulang.');
                window.location.href = 'login.html';
                return;
            }
            alert('Terjadi kesalahan: ' + (xhr.responseJSON?.message || xhr.statusText));
        }
    </script>
