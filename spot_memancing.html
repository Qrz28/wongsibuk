    <script>
        const api = 'spot_api.php';
        const spotModal = new bootstrap.Modal(document.getElementById('spotModal'));

        $(document).ready(function() {
            // Load spots on page load
            loadSpots();

            // Add button click
            $('#btnAdd').on('click', function() {
                $('#spotForm')[0].reset();
                $('#id_spot').val('');
                spotModal.show();
            });

            // Form submit
            $('#spotForm').on('submit', function(e) {
                e.preventDefault();
                const id = $('#id_spot').val();
                const data = {
                    alamat: $('#alamat').val(),
                    jenis_spot: $('#jenis_spot').val(),
                    deskripsi_spot: $('#deskripsi_spot').val()
                };

                if (id) {
                    // Update
                    data.id_spot = parseInt(id);
                    $.ajax({
                        url: api,
                        type: 'PUT',
                        contentType: 'application/json',
                        data: JSON.stringify(data),
                        success: function(res) {
                            if (res.success) {
                                spotModal.hide();
                                loadSpots();
                                showAlert('Spot berhasil diperbarui!', 'success');
                            } else {
                                showAlert(res.message || 'Gagal memperbarui spot', 'danger');
                            }
                        },
                        error: handleAjaxError
                    });
                } else {
                    // Create
                    $.ajax({
                        url: api,
                        type: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify(data),
                        success: function(res) {
                            if (res.success) {
                                spotModal.hide();
                                loadSpots();
                                showAlert('Spot berhasil ditambahkan!', 'success');
                            } else {
                                showAlert(res.message || 'Gagal menambahkan spot', 'danger');
                            }
                        },
                        error: handleAjaxError
                    });
                }
            });

            // Edit button click
            $('#spotsTable').on('click', '.btn-edit', function() {
                const id = $(this).data('id');
                $.get(api + '?id=' + id, function(res) {
                    if (res.success && res.data) {
                        const spot = res.data;
                        $('#id_spot').val(spot.id_spot);
                        $('#alamat').val(spot.alamat);
                        $('#jenis_spot').val(spot.jenis_spot);
                        $('#deskripsi_spot').val(spot.deskripsi_spot);
                        spotModal.show();
                    }
                }).fail(handleAjaxError);
            });

            // Delete button click
            $('#spotsTable').on('click', '.btn-delete', function() {
                const id = $(this).data('id');
                const alamat = $(this).data('alamat');
                
                if (!confirm('Hapus spot "' + alamat + '" ID ' + id + '?')) return;
                
                $.ajax({
                    url: api,
                    type: 'DELETE',
                    contentType: 'application/json',
                    data: JSON.stringify({ id_spot: parseInt(id) }),
                    success: function(res) {
                        if (res.success) {
                            loadSpots();
                            showAlert('Spot berhasil dihapus!', 'success');
                        } else {
                            showAlert(res.message || 'Gagal menghapus spot', 'danger');
                        }
                    },
                    error: handleAjaxError
                });
            });
        });

        function loadSpots() {
            $.get(api, function(res) {
                if (!res.success) {
                    showAlert('Gagal memuat data', 'danger');
                    return;
                }

                const tbody = $('#spotsTable tbody').empty();
                
                if (res.data.length === 0) {
                    $('#spotsTable').hide();
                    $('#noData').show();
                    return;
                }

                $('#spotsTable').show();
                $('#noData').hide();

                res.data.forEach(function(spot) {
                    const deskripsi = spot.deskripsi_spot.length > 50 
                        ? spot.deskripsi_spot.substring(0, 50) + '...' 
                        : spot.deskripsi_spot;

                    const tr = `<tr>
                        <td><strong>#${spot.id_spot}</strong></td>
                        <td>${htmlEscape(spot.alamat)}</td>
                        <td><span class="badge bg-info">${htmlEscape(spot.jenis_spot)}</span></td>
                        <td title="${htmlEscape(spot.deskripsi_spot)}">${htmlEscape(deskripsi)}</td>
                        <td>
                            <button class="btn btn-sm btn-edit" data-id="${spot.id_spot}" data-alamat="${htmlEscape(spot.alamat)}">
                                ‚úèÔ∏è Edit
                            </button>
                            <button class="btn btn-sm btn-delete" data-id="${spot.id_spot}" data-alamat="${htmlEscape(spot.alamat)}">
                                üóëÔ∏è Hapus
                            </button>
                        </td>
                    </tr>`;
                    tbody.append(tr);
                });
            }).fail(function() {
                showAlert('Gagal memuat data spot', 'danger');
            });
        }

        function handleAjaxError(xhr) {
            if (xhr.status === 401) {
                alert('Sesi berakhir. Silakan login ulang.');
                window.location.href = 'login.html';
                return;
            }
            const message = xhr.responseJSON?.message || xhr.statusText || 'Terjadi kesalahan';
            showAlert('Error: ' + message, 'danger');
        }

        function showAlert(message, type) {
            const alertHtml = `<div class="alert alert-${type} alert-dismissible fade show" role="alert">
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>`;
            
            $('.container-main').prepend(alertHtml);
            
            setTimeout(() => {
                $('.alert').fadeOut(() => $('.alert').remove());
            }, 3000);
        }

        function htmlEscape(text) {
            return $('<div/>').text(text).html();
        }
    </script>
