<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fishing Log</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
        
        .login-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            background-color: white;
        }
        
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px 15px 0 0;
            padding: 30px 20px;
            color: white;
            text-align: center;
        }
        
        .login-header h2 {
            margin: 0;
            font-weight: 600;
        }
        
        .login-header p {
            margin: 5px 0 0 0;
            opacity: 0.9;
            font-size: 14px;
        }
        
        .login-body {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }
        
        .form-control {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 10px 15px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 10px;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
            color: white;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
            color: white;
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 13px;
        }
        
        .remember-forgot a {
            color: #667eea;
            text-decoration: none;
        }
        
        .remember-forgot a:hover {
            text-decoration: underline;
        }
        
        .login-footer {
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 0 0 15px 15px;
            font-size: 13px;
        }
        
        .login-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-footer a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            display: none;
            padding: 12px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            color: #721c24;
            margin-bottom: 20px;
            font-size: 13px;
        }
        
        .success-message {
            display: none;
            padding: 12px;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            color: #155724;
            margin-bottom: 20px;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2>ðŸŽ£ Fishing Log</h2>
                <p>Selamat Datang</p>
            </div>
            
            <div class="login-body">
                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input 
                            type="email" 
                            class="form-control" 
                            id="email" 
                            name="email" 
                            placeholder="Masukkan email Anda"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Kata Sandi</label>
                        <input 
                            type="password" 
                            class="form-control" 
                            id="password" 
                            name="password" 
                            placeholder="Masukkan kata sandi Anda"
                            required
                        >
                    </div>
                    
                    <div class="remember-forgot">
                        <div class="form-check">
                            <input 
                                class="form-check-input" 
                                type="checkbox" 
                                id="remember" 
                                name="remember"
                            >
                            <label class="form-check-label" for="remember">
                                Ingat saya
                            </label>
                        </div>
                        <a href="#" onclick="handleForgotPassword(event)">Lupa kata sandi?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-login w-100">Masuk</button>
                </form>
            </div>
            
            <div class="login-footer">
                Belum punya akun? <a href="#" onclick="handleRegister(event)">Daftar di sini</a>
            </div>
        </div>
    </div>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Handle form submission
        $(document).ready(function() {
            $('#loginForm').on('submit', function(e) {
                e.preventDefault();
                
                const email = $('#email').val().trim();
                const password = $('#password').val().trim();
                const remember = $('#remember').is(':checked');
                
                // Validasi client-side
                if (!email || !password) {
                    showError('Silakan isi semua kolom!');
                    return;
                }
                
                if (!isValidEmail(email)) {
                    showError('Format email tidak valid!');
                    return;
                }
                
                if (password.length < 6) {
                    showError('Kata sandi minimal 6 karakter!');
                    return;
                }
                
                // Disable button saat proses
                $('#loginForm button').prop('disabled', true).html('Memproses...');
                
                // Kirim ke server PHP
                $.ajax({
                    type: 'POST',
                    url: 'login.php',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        email: email,
                        password: password,
                        remember: remember
                    }),
                    success: function(response) {
                        if (response.success) {
                            showSuccess('Login berhasil! Anda akan dialihkan...');
                            
                            // Simpan user info ke localStorage
                            localStorage.setItem('user_id', response.data.id_pengguna);
                            localStorage.setItem('user_name', response.data.nama);
                            localStorage.setItem('user_email', response.data.email);
                            
                            // Redirect setelah 2 detik
                            setTimeout(function() {
                                window.location.href = response.redirect || 'dashboard.php';
                            }, 2000);
                        } else {
                            showError(response.message || 'Login gagal!');
                            $('#loginForm button').prop('disabled', false).html('Masuk');
                        }
                    },
                    error: function(xhr) {
                        let errorMsg = 'Terjadi kesalahan pada server!';
                        if (xhr.responseJSON && xhr.responseJSON.message) {
                            errorMsg = xhr.responseJSON.message;
                        }
                        showError(errorMsg);
                        $('#loginForm button').prop('disabled', false).html('Masuk');
                    }
                });
            });
        });
        
        // Fungsi validasi email
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        // Tampilkan pesan error
        function showError(message) {
            $('#errorMessage').text(message).slideDown();
            $('#successMessage').slideUp();
            
            // Sembunyikan setelah 5 detik
            setTimeout(function() {
                $('#errorMessage').slideUp();
            }, 5000);
        }
        
        // Tampilkan pesan sukses
        function showSuccess(message) {
            $('#successMessage').text(message).slideDown();
            $('#errorMessage').slideUp();
        }
        
        // Handle lupa kata sandi
        function handleForgotPassword(e) {
            e.preventDefault();
            alert('Fitur lupa kata sandi akan segera tersedia!');
            // Ganti dengan link ke halaman reset password
        }
        
        // Handle daftar akun
        function handleRegister(e) {
            e.preventDefault();
            alert('Fitur pendaftaran akan segera tersedia!');
            // Ganti dengan link ke halaman registrasi
        }
        
        // Clear error message saat user mengetik
        $('#email, #password').on('focus', function() {
            $('#errorMessage').slideUp();
        });
    </script>
</body>
</html>
